server.port=${PORT:8081}

# \u041F\u043E\u0434\u043A\u043B\u044E\u0447\u0435\u043D\u0438\u0435 \u043A \u0431\u0430\u0437\u0435 \u0434\u0430\u043D\u043D\u044B\u0445 Neon
# \u041C\u044B \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u043C \u043F\u0435\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0435 ${...}, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 Render \u043F\u043E\u0434\u0441\u0442\u0430\u0432\u0438\u0442 \u0441\u0430\u043C.
# \u0427\u0442\u043E\u0431\u044B IDE \u043D\u0435 \u0440\u0443\u0433\u0430\u043B\u0430\u0441\u044C, \u043C\u043E\u0436\u043D\u043E \u0443\u043A\u0430\u0437\u0430\u0442\u044C \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F \u043F\u043E \u0443\u043C\u043E\u043B\u0447\u0430\u043D\u0438\u044E \u0447\u0435\u0440\u0435\u0437 \u0434\u0432\u043E\u0435\u0442\u043E\u0447\u0438\u0435.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# \u041D\u0430\u0441\u0442\u0440\u043E\u0439\u043A\u0438 \u0434\u0440\u0430\u0439\u0432\u0435\u0440\u0430 \u0438 Hibernate
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# \u0410\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u0435 \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u0435 \u0442\u0430\u0431\u043B\u0438\u0446 \u0432 \u0431\u0430\u0437\u0435 Neon
# update \u2014 \u0434\u043E\u0431\u0430\u0432\u0438\u0442 \u043D\u043E\u0432\u044B\u0435 \u043A\u043E\u043B\u043E\u043D\u043A\u0438, \u0435\u0441\u043B\u0438 \u0442\u044B \u0438\u0437\u043C\u0435\u043D\u0438\u0448\u044C \u043A\u043E\u0434 Java
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
